name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GOLANGCI_LINT_VERSION: v2.8.0 # renovate: datasource=github-releases depName=golangci/golangci-lint

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod

      - name: Run tests with coverage
        run: make coverage

      - name: Publish coverage summary
        shell: bash
        run: |
          set -euo pipefail

          COVERAGE=$(make coverage-total)
          {
            echo "## Test Coverage"
            echo ""
            echo "| Metric | Value |"
            echo "|---|---:|"
            echo "| Current run | ${COVERAGE}% |"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Check coverage delta
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          set -euo pipefail

          PR_COVERAGE=$(make coverage-total)

          BASE_DIR="$(mktemp -d)"
          git fetch --no-tags --depth=1 origin "${{ github.base_ref }}"
          git worktree add "$BASE_DIR" "origin/${{ github.base_ref }}"
          trap 'git worktree remove --force "$BASE_DIR"' EXIT

          pushd "$BASE_DIR" >/dev/null
          if make coverage; then
            BASE_COVERAGE=$(make coverage-total)
          else
            echo "::warning::Base branch tests failed; using PR coverage as baseline"
            BASE_COVERAGE="$PR_COVERAGE"
          fi
          popd >/dev/null

          DELTA=$(awk "BEGIN { printf \"%+.2f\", $PR_COVERAGE - $BASE_COVERAGE }")

          RESULT="PASS"
          if awk "BEGIN { exit !($PR_COVERAGE < $BASE_COVERAGE) }"; then
            RESULT="FAIL"
            echo "::error title=Coverage gate failed::Coverage decreased from ${BASE_COVERAGE}% to ${PR_COVERAGE}% (delta: ${DELTA}%)"
          else
            echo "::notice title=Coverage gate passed::Coverage is ${PR_COVERAGE}% (base: ${BASE_COVERAGE}%, delta: ${DELTA}%)"
          fi

          {
            echo ""
            echo "## Coverage Gate"
            echo ""
            echo "| Metric | Value |"
            echo "|---|---:|"
            echo "| Base (${{ github.base_ref }}) | ${BASE_COVERAGE}% |"
            echo "| PR | ${PR_COVERAGE}% |"
            echo "| Delta | ${DELTA}% |"
            echo "| Rule | PR >= Base |"
            echo "| Result | ${RESULT} |"
          } >> "$GITHUB_STEP_SUMMARY"

          if [ "$RESULT" = "FAIL" ]; then
            exit 1
          fi

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod

      - name: Build
        run: make build
